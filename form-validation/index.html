<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Form Validation</title>
</head>
<body>
      <form id="form" class="form">
            <h1>Sign Up</h1>

            <div class="form-elment">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Type Fullname" /> 
            </div>

            <div class="form-elment">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Type Email" /> 
            </div>

            <div class="form-elment">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type Password" /> 
            </div>

            <div class="form-elment">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Type Confirm Password" /> 
            </div>


            <button>Sign up</button>

            
      </form>    

      <script src="script.js" ></script>

</body>
</html>
